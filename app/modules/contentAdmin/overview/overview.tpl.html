<div ng-controller="AdminOverviewController">
    <p class="h2">Content Administration</p>
    <div class="col-xs-11 col-md-5">
        <p class="h3">
            Your Events
            <a class="btn pull-right glyphicon glyphicon-plus-sign" ui-sref="contentAdmin.editEvent"></a>
        </p>
        <table class="table table-hover">
            <tr ng-repeat="e in eventsource">
                <td>{{e.title}}</td>
            <tr/>
        </table>
    </div>
    <div class="col-xs-1 col-md-1"></div>
    <div class="col-xs-11 col-md-5">
        <p class="h3">
            our News
            <a class="btn pull-right glyphicon glyphicon-plus-sign" ui-sref="contentAdmin.editNews"></a>
        </p>
        <table class="table table-hover">
            <tr><td>Newsitem 1</td><tr/>
            <tr><td>Newsitem 3</td><tr/>
            <tr><td>Newsitem 5</td><tr/>
        </table>
    </div>
</div>
