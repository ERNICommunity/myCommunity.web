<div ng-controller="AdminOverviewController">
    <p class="h2">My Content</p>
    <div class="col-xs-12 col-md-5">
        <table class="table table-hover">
            <p class="h3">
                Your Events
                <a class="btn pull-right glyphicon glyphicon-plus-sign" ui-sref="contentAdmin.editEvent"></a>
            </p>
            <tr ng-repeat="e in events">
                <td> {{e.title}} </td>
                <td> {{e.eventDate | date:'dd.MM.yyyy at HH:mm'}} </td>
                <td style="width: 50px">
                    <a ui-sref="contentAdmin.editEvent"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            <tr/>
        </table>
    </div>
    <div class="col-xs-1 col-md-1"></div>
    <div class="col-xs-12 col-md-5">
        <p class="h3">
            Your News
            <a class="btn pull-right glyphicon glyphicon-plus-sign" ui-sref="contentAdmin.editNews"></a>
        </p>
        <table class="table table-hover">
            <tr ng-repeat="n in news">
                <td> {{n.title}} </td>
                <td style="width: 50px">
                    <a ui-sref="contentAdmin.editNews"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            <tr/>
        </table>
    </div>
</div>
