<span ng-controller="YammerLoginController" id="yammerLoginView">
    <a class="btn" id="loggedInView" ng-show="loginData.isLoggedIn" ng-click="logout()">
        <span class="visible-xs-inline"> Log out </span>
        {{ loginData.userName }}
        <img ng-src="{{loginData.mugShot}}" class="img-circle" height="40">
    </a>

    <span id="loggedOutView" ng-hide="loginData.isLoggedIn">
        <button id="loginButton" class="btn btn-primary" ng-click="login()">Log in.</button>
    </span>

    <span id="loginProblem" ng-show="loginData.hasProblem">Login is broken.</span>
</span>
