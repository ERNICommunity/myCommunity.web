<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>myCommunity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
</head>
<body ng-app="myCommunityApp">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="calendar.list" ng-click="navCollapsed = true">myCommunity</a>
        </div>
        <div class="navbar-collapse collapse" ng-class="{'in' : !navCollapsed}" ng-click="navCollapsed = true">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="calendar.list">Calendar</a></li>
                <li ui-sref-active="active"><a ui-sref="news">News</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active" ng-include src="'modules/contentAdmin/navButton/adminNavButton.tpl.html'"></li>
                <li ng-include src="'modules/yammerLogin/yammerLogin.tpl.html'"></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div ui-view></div>

</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script type="text/javascript" data-app-id="2h4U2Hndg5kdWQ8EdjKi7Q" src="https://c64.assets-yammer.com/assets/platform_js_sdk.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->

<!-- ADD HERE FIRST THE MODULES -->
<script src="modules/dataSource/dataSource.module.js"></script>

<script src="modules/calendar/calendar.module.js"></script>
<script src="modules/news/news.module.js"></script>
<script src="modules/yammerLogin/yammerLogin.module.js"></script>

<script src="modules/app.module.js"></script>

<script src="modules/calendar/calendar.route.js"></script>
<script src="modules/calendar/detail/calendar-detail.controller.js"></script>

<script src="modules/news/news.route.js"></script>

<!-- endbuild -->
